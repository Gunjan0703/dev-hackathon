apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app  # ✅ This was missing - causes the error
    spec:
      imagePullSecrets:
      - name: dockerhub-secret  # ✅ Only one instance needed
      containers:
      - name: flask-app
        image: ${DOCKERHUB_USERNAME}/flask-app:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
  labels:
    app: flask-app
spec:
  selector:
    app: flask-app
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080
  type: NodePort
