name: Flask CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  #lint:
    #runs-on: ubuntu-latest
    #steps:
     # - uses: actions/checkout@v4
      #- name: Install flake8
        #run: pip install flake8
      #- name: Run lint (non-blocking)
       # run: |
        #  flake8 . || echo "Lint warnings found, but continuing..."
        #continue-on-error: true


  sca:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
      - name: Run SCA scan
        run: ./trivy fs --exit-code 0 --no-progress .

  sast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Bandit
        run: pip install bandit
      - name: Run SAST
        run: bandit -r .

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: pip install -r requirements.txt pytest
      - name: Run tests
        run: pytest || echo "No tests found"

  docker:
    runs-on: ubuntu-latest
    needs: [lint, sca, sast, unit-test]
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-app:${{ github.sha }} .
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:${{ github.sha }}

  deploy:
    runs-on: self-hosted
    needs: docker
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/flask-app flask-app=${{ secrets.DOCKER_USERNAME }}/flask-app:${{ github.sha }}
          kubectl rollout status deployment/flask-app

  dast:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: "http://<YOUR_CLUSTER_PUBLIC_IP>:<NODEPORT>"

  security-test:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
      - name: Scan Docker image
        run: ./trivy image ${{ secrets.DOCKER_USERNAME }}/flask-app:${{ github.sha }}
